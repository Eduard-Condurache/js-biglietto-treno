<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Biglietto Treno</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Font Awsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>

        <header>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container">
                        <a class="navbar-brand w-25" href="#">
                            <img src="img/logo.png" alt="logo" class="w-50">
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav text-uppercase w-100 d-flex justify-content-end">
                                <a class="nav-link" href="#">Chi siamo</a>
                                <a class="nav-link" href="#">Frecce</a>
                                <a class="nav-link" href="#">Offerte</a>
                                <a class="nav-link" href="#">Info</a>
                            </div>

                        </div>
                    </div>
                </nav>
            </div>
        </header>
        
        <main>
            <div class="container d-flex">
                <div class="row justify-content-center align-self-center w-100">
                    <div class="col-6">
                        <form id="ticketForm">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group text-white fw-bold">
                                        <label for="kmNumber">Numero di chilometri:</label>
                                        <input type="number" class="form-control" id="kmNumber" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-white fw-bold">
                                        <label for="age">Età:</label>
                                        <input type="number" class="form-control" id="age" required>
                                    </div>
                                </div>
                            </div>

                            <div class="pt-3">
                                <button type="submit" class="btn btn-danger">Calcola Prezzo</button>
                            </div>

                            <div class="h5 mt-4 text-white">
                                Il prezzo che devi pagare per il biglietto è: 
                                <span id="ticketprice-container"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
         <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- JAVASCRIPT -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
